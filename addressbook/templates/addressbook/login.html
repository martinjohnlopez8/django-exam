{% load staticfiles %}

<html>
    <head>
        <title>Address Book</title>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'addressbook/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'addressbook/css/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'addressbook/css/font-awesome.min.css' %}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-box">
                        <div class="form-top form-blue">
                            <div class="form-top-left">
                                <h3>Login to our site</h3>
                                <p>Enter username and password to log on:</p>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="POST" class="login-form">{% csrf_token %}
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                                </div>
                                <input type="submit" name="login" class="btn">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-box">
                        <div class="form-top form-blue">
                            <div class="form-top-left">
                                <h3>Sign up now</h3>
                                <p>Fill in the form below to get instant access:</p>
                            </div>
                        </div>
                        <div class="form-bottom font-blue">
                            <form role="form" method="POST" class="registration-form">{% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field.label_tag }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <input type="submit" name="signup" class="btn" value="Sign Up"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    {% block js%}
      <script src="{% static 'addressbook/js/jquery-1.11.1.min.js' %}"></script>
      <script src="{% static 'addressbook/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'addressbook/js/jquery.backstretch.min.js' %}"></script>
      <script src="{% static 'addressbook/js/scripts.js' %}"></script>
    {% endblock %}
</html>
