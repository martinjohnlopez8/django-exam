{% extends 'addressbook/base.html' %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="import-csv">
    <button type="submit">Upload</button>
    <p>{{ error }}</p>
  </form>
  <a href="{% url 'addressbook:home' %}" role="button" class="btn btn-primary btn-lg active" aria-disabled="true">Go Back</a>
{% endblock %}
